<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<ui:composition template="../layout.xhtml">

	<ui:define name="content">
		<h:form id="productForm">
			<p:panelGrid header="Products List" columns="2"  >
				<f:facet name="header"># Id</f:facet>
				<h:outputText value="#{singleProductController.product.id}" />

				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{singleProductController.product.name}" />

				<f:facet name="header">Price</f:facet>
				<h:outputText value="#{singleProductController.product.price}">
					<f:convertNumber type="currency" currencySymbol="$ " />
				</h:outputText>
			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
